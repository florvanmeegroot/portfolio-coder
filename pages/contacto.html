<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />

    <!-- CSS -->
    <link rel="stylesheet" href="../css/style.css" />
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Funnel+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <a href="../index.html"
        ><img
          src="../img/Logo-Flor.png"
          alt="Logo Flor Van Meegroot Desarrolladora Web"
          class="img-logo"
      /></a>
      <nav class="nav-header">
        <ul>
          <li><a href="../index.html">Inicio</a></li>
          <li><a href="../pages/proyectos.html">Proyectos</a></li>
          <li><a href="../pages/estudios.html">Estudios</a></li>
          <li><a href="../pages/experiencia.html">Experiencia</a></li>
          <li><a href="../pages/contacto.html">Contacto</a></li>
        </ul>
      </nav>
    </header>

    <div class="conteiner-form">
      <h1>Contactate conmigo</h1>
      <form action="">
        <label for="nombre">Nombre*</label>
        <input type="text" name="nombre" id="nombre" required />

        <label for="apellido">Apellido*</label>
        <input type="text" name="apellido" id="apellido" required />

        <label for="phone">Teléfono*</label>
        <input type="tel" name="phone" id="phone" required />

        <label for="email">Correo electrónico*</label>
        <input type="email" name="email" id="email" required />

        <label for="mensaje">Mensaje</label>
        <textarea name="mensaje" id="mensaje" rows="4"></textarea>

        <input type="submit" />
      </form>
    </div>

    <footer>
      <a href="../index.html"
        ><img
          src="../img/Logo-Flor.png"
          alt="Logo Flor Van Meegroot Desarrolladora Web"
          style="max-width: 2%"
      /></a>

      <p>
        Desarrollado por Florencia Van Meegroot - Todos los derechos reservados
      </p>
    </footer>
  </body>
</html>
